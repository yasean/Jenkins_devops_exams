apiVersion: apps/v1
kind: Deployment
metadata:
  name: cast-db
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cast-db
  template:
    metadata:
      labels:
        app: cast-db
    spec:
      containers:
      - name: cast-db
        image: postgres:12.1-alpine
        env:
        - name: POSTGRES_USER
          value: "admin"
        - name: POSTGRES_PASSWORD
          value: admin"
        - name: POSTGRES_DB
          value: "cast_db_dev"
        volumeMounts:
        - name: cast-db-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: cast-db-storage
        persistentVolumeClaim:
          claimName: cast-db-storage

---
apiVersion: v1
kind: Service
metadata:
  name: cast-db
  namespace: dev
spec:
  selector:
    app: cast-db
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cast-db-storage
  namespace: dev
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

